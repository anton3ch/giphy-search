<!DOCTYPE html>
<html>
<head>
  <title>Shape Tracker</title>
</head>
<body class="container text-center p-4">
  <h3>Enter three lengths to determine if they can make a triangle.</h3>
  <form id="triangle-checker-form">
    <label for="key-word">Enter search keywords:</label>
    <input id="key-word" type="text">
    <button type="submit">Submit</button>
  </form>
  <button type="button" id="button-trending">See trending</button>
  <button type="button" id="button-random">See random</button>
  <div id="response"></div>
  <div id="random"></div>

  <img src="https://giphy.com/gifs/Andrea-3o7ZeQBhbVGnELP4bK" alt="">
</body>
</html>
